name: Build FalconEngine

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download Build Dependencies
        shell: pwsh
        run: |
          # Download CharmedBaryon's CommonLibSSE-NG directly as a ZIP
          Invoke-WebRequest -Uri "https://github.com/CharmedBaryon/CommonLibSSE-NG/archive/refs/heads/main.zip" -OutFile "commonlib.zip"
          Expand-Archive -Path "commonlib.zip" -DestinationPath "."
          Rename-Item -Path "CommonLibSSE-NG-main" -NewName "CommonLibSSE-NG"

          # Download spdlog (Required by CommonLib)
          Invoke-WebRequest -Uri "https://github.com/gabime/spdlog/archive/refs/heads/v1.x.zip" -OutFile "spdlog.zip"
          Expand-Archive -Path "spdlog.zip" -DestinationPath "."
          Rename-Item -Path "spdlog-1.x" -NewName "spdlog"

          # Download fmt (Required by spdlog)
          Invoke-WebRequest -Uri "https://github.com/fmtlib/fmt/archive/refs/tags/10.2.1.zip" -OutFile "fmt.zip"
          Expand-Archive -Path "fmt.zip" -DestinationPath "."
          Rename-Item -Path "fmt-10.2.1" -NewName "fmt"

      - name: Build with CMake
        shell: pwsh
        run: |
          # Run CMake with absolute local paths to avoid any searching
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DCOMMONLIB_PATH="$pwd/CommonLibSSE-NG" `
            -DSPDLOG_PATH="$pwd/spdlog" `
            -DFMT_PATH="$pwd/fmt"
          
          cmake --build build --config Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: FalconEngine-Plugin
          path: build/Release/FalconEngine.dll
