name: Build FalconEngine

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Manual Dependencies
        shell: pwsh
        run: |
          # Download only what we strictly need for the compiler to see headers
          Invoke-WebRequest -Uri "https://github.com/CharmedBaryon/CommonLibSSE-NG/archive/refs/heads/main.zip" -OutFile "cl.zip"
          Expand-Archive cl.zip .; Rename-Item "CommonLibSSE-NG-main" "CommonLib"

          Invoke-WebRequest -Uri "https://github.com/gabime/spdlog/archive/refs/tags/v1.12.0.zip" -OutFile "spd.zip"
          Expand-Archive spd.zip .; Rename-Item "spdlog-1.12.0" "spdlog"

          Invoke-WebRequest -Uri "https://github.com/fmtlib/fmt/archive/refs/tags/10.1.1.zip" -OutFile "fmt.zip"
          Expand-Archive fmt.zip .; Rename-Item "fmt-10.1.1" "fmt"

      - name: Simple CMake Build
        shell: pwsh
        run: |
          # A minimal CMake call that ignores all the internal CommonLib baggage
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DCOMMONLIB_PATH="$pwd/CommonLib" `
            -DSPDLOG_PATH="$pwd/spdlog" `
            -DFMT_PATH="$pwd/fmt" `
            -DBUILD_TESTING=OFF
          
          cmake --build build --config Release
