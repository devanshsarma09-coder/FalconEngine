name: Build FalconEngine

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Manually Download CommonLib
        shell: pwsh
        run: |
          # Download the source ZIP directly
          Invoke-WebRequest -Uri "https://github.com/CharmedBaryon/CommonLibSSE-NG.git" -OutFile "commonlib.zip"
          
          # Extract it
          Expand-Archive -Path "commonlib.zip" -DestinationPath "."
          
          # Rename the extracted folder to something predictable
          Rename-Item -Path "CommonLibSSE-NG-main" -NewName "CommonLibSSE-NG"

      - name: Build with CMake
        shell: pwsh
        run: |
          # Point CMake to the folder we just downloaded
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DCOMMONLIB_LOCAL_PATH="$pwd/CommonLibSSE-NG"
          
          cmake --build build --config Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: FalconEngine-Plugin
          path: build/Release/FalconEngine.dll
