name: Build FalconEngine

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Dependencies
        shell: pwsh
        run: |
          # Find the manifest
          $manifestFile = Get-ChildItem -Recurse -Filter "vcpkg.json" | Select-Object -First 1
          $manifestDir = $manifestFile.Directory.FullName
          
          # Disable shallow cloning for registries to prevent Error 128
          $env:VCPKG_POLICY_ALLOW_RESTRICTED_HEADERS = "1"
          
          # Force vcpkg to install
          & "$env:VCPKG_INSTALLATION_ROOT/vcpkg.exe" install `
            --x-manifest-root="$manifestDir" `
            --vcpkg-root="$env:VCPKG_INSTALLATION_ROOT" `
            --triplet x64-windows-static-md

      - name: Build with CMake
        shell: pwsh
        run: |
          $cmakeFile = Get-ChildItem -Recurse -Filter "CMakeLists.txt" | Select-Object -First 1
          $sourceDir = $cmakeFile.Directory.FullName
          
          cmake -B build -S "$sourceDir" `
            -DCMAKE_BUILD_TYPE=Release `
            -DCMAKE_TOOLCHAIN_FILE="$env:VCPKG_INSTALLATION_ROOT/scripts/buildsystems/vcpkg.cmake" `
            -DVCPKG_TARGET_TRIPLET=x64-windows-static-md `
            -DVCPKG_MANIFEST_MODE=ON
          
          cmake --build build --config Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: FalconEngine-Plugin
          path: "**/build/Release/FalconEngine.dll"
