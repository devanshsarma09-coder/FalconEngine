name: Build FalconEngine

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Manually Download CommonLib (CharmedBaryon)
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://github.com/CharmedBaryon/CommonLibSSE-NG/archive/refs/heads/main.zip" -OutFile "commonlib.zip"
          Expand-Archive -Path "commonlib.zip" -DestinationPath "."
          Rename-Item -Path "CommonLibSSE-NG-main" -NewName "CommonLibSSE-NG"

      - name: Build with CMake
        shell: pwsh
        run: |
          # Pass the local path AND force it to download spdlog/fmt/xbyak
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DCOMMONLIB_LOCAL_PATH="$pwd/CommonLibSSE-NG" `
            -DCOMMONLIB_EXTERNAL_DEPENDENCIES=ON
          
          cmake --build build --config Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: FalconEngine-Plugin
          path: build/Release/FalconEngine.dll
