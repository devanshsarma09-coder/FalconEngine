name: Build FalconEngine

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download Dependencies
        shell: pwsh
        run: |
          # 1. CommonLibSSE-NG
          Invoke-WebRequest -Uri "https://github.com/CharmedBaryon/CommonLibSSE-NG/archive/refs/heads/main.zip" -OutFile "commonlib.zip"
          Expand-Archive -Path "commonlib.zip" -DestinationPath "$pwd"
          Rename-Item -Path "CommonLibSSE-NG-main" -NewName "CommonLibSSE-NG"

          # 2. spdlog
          Invoke-WebRequest -Uri "https://github.com/gabime/spdlog/archive/refs/tags/v1.12.0.zip" -OutFile "spdlog.zip"
          Expand-Archive -Path "spdlog.zip" -DestinationPath "$pwd"
          Rename-Item -Path "spdlog-1.12.0" -NewName "spdlog"

          # 3. fmt
          Invoke-WebRequest -Uri "https://github.com/fmtlib/fmt/archive/refs/tags/10.1.1.zip" -OutFile "fmt.zip"
          Expand-Archive -Path "fmt.zip" -DestinationPath "$pwd"
          Rename-Item -Path "fmt-10.1.1" -NewName "fmt"

          # 4. RapidCSV
          Invoke-WebRequest -Uri "https://github.com/d99kris/rapidcsv/archive/refs/heads/master.zip" -OutFile "rapidcsv.zip"
          Expand-Archive -Path "rapidcsv.zip" -DestinationPath "$pwd"
          Rename-Item -Path "rapidcsv-master" -NewName "rapidcsv"

          # --- THE CRITICAL FIX ---
          # Inject a dummy Catch.cmake directly into CommonLib's cmake folder
          $catchContent = "macro(catch_discover_tests)`n  message(STATUS `"Mocked catch_discover_tests`")`nendmacro()"
          New-Item -ItemType Directory -Force -Path "CommonLibSSE-NG/cmake"
          Set-Content -Path "CommonLibSSE-NG/cmake/Catch.cmake" -Value $catchContent

      - name: Build with CMake
        shell: pwsh
        run: |
          $repoRoot = Get-Location
          cmake -B build -S . `
            -DCMAKE_BUILD_TYPE=Release `
            -DCOMMONLIB_PATH="$repoRoot/CommonLibSSE-NG" `
            -DSPDLOG_PATH="$repoRoot/spdlog" `
            -DFMT_PATH="$repoRoot/fmt" `
            -DRAPIDCSV_PATH="$repoRoot/rapidcsv" `
            -DBUILD_TESTING=OFF `
            -DCOMMONLIB_BUILD_TESTS=OFF
          
          cmake --build build --config Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: FalconEngine-Plugin
          path: build/Release/FalconEngine.dll
