name: Build FalconEngine

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Download Headers
        shell: pwsh
        run: |
          # Download CommonLib
          Invoke-WebRequest -Uri "https://github.com/CharmedBaryon/CommonLibSSE-NG/archive/refs/heads/main.zip" -OutFile "cl.zip"
          Expand-Archive cl.zip .
          Rename-Item "CommonLibSSE-NG-main" "CommonLib"

          # Download spdlog
          Invoke-WebRequest -Uri "https://github.com/gabime/spdlog/archive/refs/tags/v1.12.0.zip" -OutFile "spd.zip"
          Expand-Archive spd.zip .
          Rename-Item "spdlog-1.12.0" "spdlog"

          # Download fmt
          Invoke-WebRequest -Uri "https://github.com/fmtlib/fmt/archive/refs/tags/10.1.1.zip" -OutFile "fmt.zip"
          Expand-Archive fmt.zip .
          Rename-Item "fmt-10.1.1" "fmt"

      - name: Build DLL
        shell: pwsh
        run: |
          $repoRoot = (Get-Item .).FullName
          cmake -B build -S . `
            -DCOMMONLIB_PATH="$repoRoot/CommonLib" `
            -DSPDLOG_PATH="$repoRoot/spdlog" `
            -DFMT_PATH="$repoRoot/fmt"
          
          cmake --build build --config Release

      - name: Upload DLL
        uses: actions/upload-artifact@v4
        with:
          name: FalconEngine-Plugin
          path: build/Release/FalconEngine.dll
